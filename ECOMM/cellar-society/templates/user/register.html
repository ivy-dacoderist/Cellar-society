<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Cellar Society</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5a2a27 0%, #6a302c 50%, #c6a664 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        .register-container h1 {
            font-family: 'Playfair Display', serif;
            color: #5a2a27;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; color: #5a2a27; font-weight: 600; }
        input {
            width: 100%; padding: 12px; border: 2px solid #e5e0da;
            border-radius: 8px; font-size: 15px;
        }
        .btn {
            width: 100%; padding: 14px;
            background: #5a2a27; color: white;
            border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer;
        }
        .btn:hover { background: #6a302c; }
        .link { text-align: center; margin-top: 15px; }
        .link a { color: #c6a664; text-decoration: none; font-weight: 500; }
        .link a:hover { text-decoration: underline; }

        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .alert.success { background-color: #d4edda; color: #155724; }
        .alert.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create Your Account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm" required>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
